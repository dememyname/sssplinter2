<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo 3D Rotatorio</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .container {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    #logo {
      fill: yellow;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg id="logo" viewBox="0 0 200 200">

      c-9.69-7.55-13.29-25.31-7.52-39.91c8.18-20.7,25.57-37.51,46.12-45.79C75.9,14.54,82.9,12.52,97.19,11.4z"/>
    </svg>
  </div>

  <script>
    const logo = document.getElementById('logo');

    // Rotar el logo con el movimiento del cursor
    document.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 10;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 10;
      logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // Rotar el logo al hacer clic
    document.addEventListener('click', () => {
      logo.style.transitionDuration = '0.6s';
      logo.style.transform += 'rotateY(360deg)';
    });

    createParticles();

    function moveParticles(e) {
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, index) => {
        const speed = index * 0.01;
        const x = e.clientX + Math.sin(speed) * 50;
        const y = e.clientY + Math.cos(speed) * 50;
        particle.style.transform = `translate(${x}px, ${y}px)`;
      });
    }

    document.addEventListener('mousemove', moveParticles);
  </script>
</body>
</html>
